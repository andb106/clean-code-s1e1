<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
        <a class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </header>
      <main class="main">
        <section class="add-item">
          <label class="add-item__label" for="new-task">Add Item</label>
          <div class="add-item__input-wrapper">
            <input class="input-text task" id="new-task" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section class="to-do">
          <h3 class="to-do__title title">Todo</h3>
          <ul class="to-do__tasks" id="incomplete-tasks">
            <li class="list-item">
              <input class="input-check" type="checkbox">
              <label class="label task">Pay Bills</label>
              <input class="input-text task" type="text">
              <button class="button edit">Edit</button>
              <button class="button delete"><img class="delete-image" src="./remove.svg" alt=""></button>
            </li>
            <li class="list-item edit-mode">
              <input class="input-check" type="checkbox">
              <label class="label task">Go Shopping</label>
              <input class="input-text task" type="text" value="Go Shopping">
              <button class="button edit">Save</button>
              <button class="button delete"><img class="delete-image" src="./remove.svg" alt=""></button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="complited__title title">Completed</h3>
          <ul class="completed__tasks" id="completed-tasks">
            <li class="list-item">
              <input class="input-check" type="checkbox" checked>
              <label class="label task">See the Doctor</label>
              <input class="input-text task" type="text">
              <button class="button edit">Edit</button>
              <button class="button delete"><img class="delete-image" src="./remove.svg" alt=""></button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
