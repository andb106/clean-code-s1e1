<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img class="header-image" src="./eisenhower-matrix.jpg">
        <a class="header-link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </div>
      <div class="main">
        <p id="add-section-wrapper">
          <label class="label-new-task" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input class="input-text task" id="new-task" type="text">
            <button class="button">Add</button>
          </div>
        </p>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input class="input-check" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input-text task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-image" src="./remove.svg"></button>
          </li>
          <li class="list-item edit-mode">
            <input class="input-check" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input-text task" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="delete-image" src="./remove.svg"></button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="input-check" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input-text task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-image" src="./remove.svg"></button>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
